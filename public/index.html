<!DOCTYPE html>
<html>
<head>
  <title>Fragment.ed | fragment editor</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/markitup/style.css"/>
  <link rel="stylesheet" type="text/css" href="/stylesheets/markitup/html_set.css"/>
  <link rel="stylesheet" type="text/css" href="/stylesheets/markitup/preview.css"/>
  <script type="text/javascript" src="/javascripts/jquery.js"></script>
  <script type="text/javascript" src="/javascripts/set.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.markitup.js"></script>
  <script type="text/javascript" src="/javascripts/fragment.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      new Fragment('#fragment');
    });
  </script>
</head>
<body>
<h1>Fragment.ed</h1>

<h2>Rails Fragment Editor</h2>

Below is a fragment:
<div id="fragment" class="fragment">
  <div class="read-controls">
    <a id="fragment_edit_link" href="#">edit</a>
  </div>
  <div class="edit-controls">
    <button class="fragment-save">save</button>
    <a id="fragment_cancel_link" href="#">cancel</a>
  </div>
  <textarea class="edit_area"></textarea>
  <div class="read_area"></div>
</div>
</body>
</html>
